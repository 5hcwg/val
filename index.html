<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Clarisse Valentine</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg-start: #ffeef6;
      --bg-end: #ffd6e7;
      --card: #ffffffcc;
      --yes: #ff3b7a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      transition: background 1s ease;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 40px 20px;
      background: var(--card);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,.1);
      position: relative;
      z-index: 10;
    }

    .intro-gif {
      width: min(200px, 60vw);
      border-radius: 15px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: clamp(20px, 6vw, 34px);
      color: #444;
      margin: 15px 0;
    }

    .button-zone {
      position: relative;
      width: 100%;
      height: 220px;
      margin-top: 20px;
      touch-action: none;
    }

    button {
      position: absolute;
      padding: 18px 36px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      transition: transform 0.2s;
    }

    #yesBtn {
      left: 50%;
      top: 50%;
      transform: translate(-110%, -50%);
      background: var(--yes);
      color: white;
      z-index: 100;
    }

    #noBtn {
      left: 50%;
      top: 50%;
      transform: translate(10%, -50%);
      background: #f0f0f0;
      color: #777;
    }

    .result {
      display: none;
      animation: pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    .final-gif {
      width: 100%;
      max-width: 400px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <canvas id="confettiCanvas"></canvas>

  <main class="card" id="mainCard">
    <div id="mainContent">
      <img src="https://i.gifer.com/ED1G.gif" class="intro-gif">
      <h1>Clarisse, veux-tu être ma Valentine ?</h1>
      <div class="button-zone" id="zone">
        <button id="yesBtn">OUI !</button>
        <button id="noBtn">Non</button>
      </div>
    </div>

    <div class="result" id="result">
      <img class="final-gif" src="https://64.media.tumblr.com/a531812986744b45833a4a52b3757c45/tumblr_mkusmvCzRp1rv7cdvo2_500.gif">
    </div>
  </main>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const zone = document.getElementById('zone');
    const confettiCanvas = document.getElementById('confettiCanvas');
    const myConfetti = confetti.create(confettiCanvas, { resize: true });

    let scale = 1;

    function moveNo() {
        const z = zone.getBoundingClientRect();
        const b = noBtn.getBoundingClientRect();
        const x = Math.random() * (z.width - b.width);
        const y = Math.random() * (z.height - b.height);
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
        noBtn.style.transform = 'none';

        scale += 0.4;
        yesBtn.style.left = "50%";
        yesBtn.style.top = "50%";
        yesBtn.style.transform = `translate(-50%, -50%) scale(${scale})`;
    }

    noBtn.addEventListener('mouseover', moveNo);
    noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });

    yesBtn.addEventListener('click', () => {
        document.getElementById('mainContent').style.display = 'none';
        document.getElementById('result').style.display = 'block';
        
        // Changement vers un fond rosâtre plus uni
        document.body.style.background = "#fce4ec";
        document.getElementById('mainCard').style.background = "rgba(255, 255, 255, 0.6)";

        const colors = ['#ff3b7a', '#ffffff', '#ffb2d1', '#ff80ab'];
        const end = Date.now() + 15000;

        (function frame() {
            // Confettis fins (scalar réduit) mais nombreux
            myConfetti({
                particleCount: 4, // Génération continue
                angle: 60,
                spread: 55,
                origin: { x: 0, y: 0.6 },
                colors: colors,
                scalar: 0.7 // Plus petits/fins
            });
            myConfetti({
                particleCount: 4,
                angle: 120,
                spread: 55,
                origin: { x: 1, y: 0.6 },
                colors: colors,
                scalar: 0.7
            });

            // Pluie légère du haut
            if (Math.random() > 0.5) {
                myConfetti({
                    particleCount: 2,
                    origin: { x: Math.random(), y: -0.1 },
                    gravity: 0.8,
                    scalar: 0.6,
                    colors: colors
                });
            }

            if (Date.now() < end) {
                requestAnimationFrame(frame);
            }
        }());
    });
  </script>
</body>
</html>
