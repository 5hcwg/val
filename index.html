<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pour Clarisse</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <style>
    body { margin: 0; min-height: 100vh; display: grid; place-items: center; background: #ffeef6; font-family: sans-serif; overflow: hidden; }
    .card { background: white; padding: 30px; border-radius: 20px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 500px; z-index: 10; }
    h1 { color: #ff3b7a; font-size: 24px; }
    .button-zone { position: relative; height: 100px; margin-top: 20px; }
    button { padding: 15px 25px; font-size: 18px; border-radius: 50px; border: none; cursor: pointer; position: absolute; }
    #yesBtn { background: #ff3b7a; color: white; left: 20%; }
    #noBtn { background: #e5e7eb; color: #111827; right: 20%; }
    .result { display: none; }
    img { width: 100%; border-radius: 10px; margin-top: 15px; }
    #confettiCanvas { position: fixed; inset: 0; pointer-events: none; z-index: 999; }
  </style>
</head>
<body>
  <canvas id="confettiCanvas"></canvas>
  <div class="card" id="mainCard">
    <div id="ask">
      <h1>Clarisse, veux-tu Ãªtre ma Valentine ?</h1>
      <div class="button-zone">
        <button id="yesBtn">Oui</button>
        <button id="noBtn">Non</button>
      </div>
      <p style="margin-top:40px; opacity:0.6;">Â« Non Â» semble un peu timide ðŸ˜ˆ</p>
    </div>
    <div id="result" class="result">
      <h1>OUIII ! ðŸŽ‰</h1>
      <img src="celebrate-confetti.gif" alt="Celebrate">
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const ask = document.getElementById('ask');
    const result = document.getElementById('result');

    noBtn.addEventListener('mouseover', () => {
      noBtn.style.top = Math.random() * 60 + 'px';
      noBtn.style.left = Math.random() * 60 + '%';
      yesBtn.style.transform = `scale(${parseFloat(yesBtn.style.transform?.replace('scale(','') || 1) + 0.1})`;
    });

    yesBtn.addEventListener('click', () => {
      ask.style.display = 'none';
      result.style.display = 'block';
      confetti();
    });
  </script>
</body>
</html>
