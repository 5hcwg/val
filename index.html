<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Clarisse Valentine</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 40px 20px;
      background: var(--card);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,.15);
      position: relative;
      z-index: 10;
    }

    .heart-svg {
      width: 100px;
      animation: beat 1s infinite ease-in-out;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    h1 {
      font-size: clamp(22px, 6vw, 38px);
      color: #333;
      margin: 20px 0;
    }

    .button-zone {
      position: relative;
      width: 100%;
      height: 220px;
      margin-top: 20px;
      touch-action: none;
    }

    button {
      position: absolute;
      padding: 18px 36px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    #yesBtn {
      left: 50%;
      top: 50%;
      transform: translate(-110%, -50%);
      background: var(--yes);
      color: white;
      z-index: 100;
    }

    #noBtn {
      left: 50%;
      top: 50%;
      transform: translate(10%, -50%);
      background: #eee;
      color: #555;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .result {
      display: none;
      animation: pop 0.5s forwards;
    }

    .final-gif {
      width: 100%;
      max-width: 400px;
      border-radius: 20px;
      margin-top: 20px;
    }

    @keyframes pop {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <div id="mainContent">
      <svg class="heart-svg" viewBox="0 0 32 32">
        <path d="M16 28.5C16 28.5 2 20.5 2 10.5C2 6.5 5 3.5 9 3.5C11.5 3.5 14 5 16 7.5C18 5 20.5 3.5 23 3.5C27 3.5 30 6.5 30 10.5C30 20.5 16 28.5 16 28.5Z" fill="#ff3b7a"/>
      </svg>
      <h1>üå∑ Clarisse, veux-tu √™tre ma Valentine ? üå∑</h1>
      <div class="button-zone" id="zone">
        <button id="yesBtn">OUI !</button>
        <button id="noBtn">Non</button>
      </div>
    </div>

    <div class="result" id="result">
      <h2 style="font-size: 50px; color: #ff3b7a;">INCROYABLE ! üòç</h2>
      <img class="final-gif" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExb3Bhem9keGZuY3hzMWtlMzJlbTZzMmR5dnN0aGV2bnc0ZnE1anMyeSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/D7FKeDLnNzeBmJRjp9/giphy.gif">
    </div>
  </main>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const zone = document.getElementById('zone');
    const confettiCanvas = document.getElementById('confettiCanvas');
    const myConfetti = confetti.create(confettiCanvas, { resize: true, useWorker: true });

    let scale = 1;

    function moveNo() {
        const z = zone.getBoundingClientRect();
        const b = noBtn.getBoundingClientRect();
        const x = Math.random() * (z.width - b.width);
        const y = Math.random() * (z.height - b.height);
        
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
        noBtn.style.transform = 'none';

        scale += 0.3;
        yesBtn.style.transform = `translate(-50%, -50%) scale(${scale})`;
        yesBtn.style.left = "50%";
        yesBtn.style.top = "50%";
    }

    noBtn.addEventListener('mouseover', moveNo);
    noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });

    yesBtn.addEventListener('click', () => {
        document.getElementById('mainContent').style.display = 'none';
        document.getElementById('result').style.display = 'block';
        
        // --- LA TEMP√äTE DE CONFETTIS ---
        const end = Date.now() + (15 * 1000); // Dure 15 secondes
        const colors = ['#ff3b7a', '#ffffff', '#ff99bb', '#ff0000', '#ffd6e7'];

        (function frame() {
            // Explosion du centre
            myConfetti({
                particleCount: 15,
                angle: 60,
                spread: 70,
                origin: { x: 0 },
                colors: colors
            });
            myConfetti({
                particleCount: 15,
                angle: 120,
                spread: 70,
                origin: { x: 1 },
                colors: colors
            });

            // Pluie du haut (C≈ìurs et flocons)
            myConfetti({
                particleCount: 5,
                shapes: ['heart'],
                scalar: 2,
                origin: { x: Math.random(), y: Math.random() - 0.2 },
                colors: ['#ff3b7a', '#ff0000']
            });

            if (Date.now() < end) {
                requestAnimationFrame(frame);
            }
        }());

        // Un gros final apr√®s 1 seconde
        setTimeout(() => {
            myConfetti({
                particleCount: 500,
                spread: 160,
                origin: { y: 0.6 },
                colors: colors
            });
        }, 1000);
    });
  </script>
</body>
</html>
