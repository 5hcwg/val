<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Veux-tu Ãªtre ma Valentine ?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 30px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(240px, 70vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    .heart-svg {
      transform-origin: 282px 50px;
      animation: beat 1.2s infinite ease-in-out;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    h1 {
      font-size: clamp(20px, 5vw, 36px);
      margin: 12px 0 24px;
      color: #333;
    }

    .button-zone {
      position: relative;
      width: 100%;
      height: 180px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      padding: 16px 32px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.1);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .2s ease;
    }

    #yesBtn {
      left: 20%;
      top: 50%;
      transform: translateY(-50%);
      background: var(--yes);
      color: #fff;
      z-index: 5;
    }

    #noBtn {
      right: 20%;
      top: 50%;
      transform: translateY(-50%);
      background: #ececec;
      color: #444;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .hint {
      margin-top: 15px;
      font-size: 14px;
      color: #888;
      font-style: italic;
    }

    .result {
      display: none;
      animation: pop .4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .result h2 {
      font-size: clamp(32px, 6vw, 50px);
      color: var(--yes);
      margin-bottom: 20px;
    }

    .final-gif {
      width: 100%;
      max-width: 450px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <div id="mainContent">
      <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="fur" x1="0" x2="1">
            <stop offset="0" stop-color="#f7c7a1"/>
            <stop offset="1" stop-color="#f2a97b"/>
          </linearGradient>
          <linearGradient id="heartGrad" x1="0" x2="1">
            <stop offset="0" stop-color="#ff4d7d"/>
            <stop offset="1" stop-color="#ff1f68"/>
          </linearGradient>
        </defs>
        <path class="heart-svg" d="M250 50 C250 33 270 25 282 38 C294 25 314 33 314 50 C314 78 282 92 282 106 C282 92 250 78 250 50Z" fill="url(#heartGrad)"/>
        <path d="M90 120 C90 70 140 40 190 60 C240 40 290 70 290 120 C290 180 240 210 190 210 C140 210 90 180 90 120Z" fill="url(#fur)"/>
        <path d="M110 92 L95 55 L140 78 Z" fill="#f2a97b"/>
        <path d="M270 92 L285 55 L240 78 Z" fill="#f2a97b"/>
        <circle cx="160" cy="130" r="8" fill="#333"/>
        <circle cx="220" cy="130" r="8" fill="#333"/>
        <path d="M190 144 C186 144 182 148 182 152 C182 160 190 164 190 170 C190 164 198 160 198 152 C198 148 194 144 190 144Z" fill="#ff7aa2"/>
      </svg>

      <h1>ðŸŒ· Clarisse, veux-tu Ãªtre ma Valentine ? ðŸŒ·</h1>

      <section class="button-zone" id="zone">
        <button id="yesBtn">Oui !</button>
        <button id="noBtn">Non</button>
      </section>

      <div class="hint" id="hint">Le bouton Â« Non Â» est un peu timide...</div>
    </div>

    <section class="result" id="result">
      <h2>OUIII ! ðŸŽ‰</h2>
      <img class="final-gif" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExb3Bhem9keGZuY3hzMWtlMzJlbTZzMmR5dnN0aGV2bnc0ZnE1anMyeSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/D7FKeDLnNzeBmJRjp9/giphy.gif" alt="Happy Dance" />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const mainContent = document.getElementById("mainContent");
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = window.devicePixelRatio || 1;
      confettiCanvas.width = window.innerWidth * dpr;
      confettiCanvas.height = window.innerHeight * dpr;
    }
    window.addEventListener("resize", resizeConfettiCanvas);
    resizeConfettiCanvas();

    const confettiInstance = confetti.create(confettiCanvas, { resize: false, useWorker: true });

    function launchConfetti() {
      const duration = 3 * 1000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

      function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      const interval = setInterval(function() {
        const timeLeft = animationEnd - Date.now();

        if (timeLeft <= 0) {
          return clearInterval(interval);
        }

        const particleCount = 50 * (timeLeft / duration);
        confettiInstance({ ...defaults, particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } });
        confettiInstance({ ...defaults, particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } });
      }, 250);
    }

    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(4, yesScale + 0.2);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    function moveNo() {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      
      const maxX = z.width - b.width;
      const maxY = z.height - b.height;
      
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
      noBtn.style.right = "auto";
      
      growYes();
    }

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNo();
    });

    yesBtn.addEventListener("click", () => {
      mainContent.style.display = "none";
      result.style.display = "block";
      launchConfetti();
    });
  </script>
</body>
</html>
